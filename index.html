<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./assets/rsp.png" alt="logo" />
      </nav>
    </header>
    <h1>Rock-Paper-Scissors</h1>
    <main class="main">
      <div class="top">
        <div class="score_user">Score :<span class="p_score">0</span></div>
        <div class="round">0</div>
        <div class="score_comp">Score :<span class="c_score">0</span></div>
      </div>
      <div class="result"></div>
      <div class="bottom">
        <div class="player">
          <span class="username">Test User</span><span>:</span>
          <div class="p_last3moves"></div>
        </div>
        <div class="buttons">
          <button class="btn rock">Rock</button>
          <button class="btn paper">Paper</button>
          <button class="btn scissors">Scissors</button>
        </div>
        <div class="computer">
          Computer :
          <div class="c_last3moves"></div>
        </div>
      </div>
    </main>
    <!-- <footer>
      <p>Designed by <span class="author">H02c4n</span></p>
    </footer> -->

    <div class="popup">
      <button id="close">&times;</button>
      <h2>Game Setting</h2>
      <form action="" class="form">
        <input
          id="username"
          type="text"
          placeholder="Enter your display name..."
        />
        <input type="number" id="round" placeholder="Select round" />
        <button id="start">Let's Start</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
